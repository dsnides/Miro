<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script>
    miro.onReady(() => {
      miro.initialize({
        extensionPoints: {
          bottomBar: {
            title: 'Push Me!!',
            svgIcon: '<circle cx="12" cy="12" r="3" fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="2"/>',
            onClick: () => {
              let sticker = (await miro.board.widgets.create({type:'sticker', text: 'Hello'}))[0]
              await miro.board.viewport.zoomToObject(sticker))
            }
          }
        }
      })
    })
    </script>
</head>
</html>
